<ion-content>
  <div class='container'>
    <ion-list radio-group [(ngModel)]="bookmarkType" name="bookmarkType">
      <ion-item>
        <ion-label>ختمة تلاوة</ion-label>
        <ion-radio value={{Bookmark.read}}></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>ختمة حفظ</ion-label>
        <ion-radio value={{Bookmark.study}}></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>ختمة متنوعة</ion-label>
        <ion-radio value={{Bookmark.different}}></ion-radio>
      </ion-item>
      <ion-item>
        <button ion-button style="width:80px; font-weight: bold" type="button" (click)='save()'>حفظ</button>
        <button ion-button style="float: left; width:80px; font-weight: bold" type="button" (click)='cancel()'>إلـغـــاء</button>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
