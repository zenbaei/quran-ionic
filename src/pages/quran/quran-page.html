<ion-content>
  <div style="height: 100%" (swipe)="swipeEvent($event)" (tap)="tapEvent($event)">
    <div class="mushaf-container">
      <div [ngClass]="{
      'mushaf-border': currentPageNumber > 2,
      'fateha-content': currentPageNumber < 3,
      'fateha-border': currentPageNumber < 3 ,
      'moaouzat-content': currentPageNumber == 604,
      'ios-justify': true
    }" [innerHtml]="pageContent | safeHtml"></div>
    </div>
  </div>
</ion-content>
