<ion-content>
  <div class="mushaf-container" (swipe)="swipeEvent($event)">
        <div [ngClass]="{'mushaf-content border': currentPageNumber > 2, 'fateha-content fateha-border': currentPageNumber < 3}" 
          [innerHtml]="pageContent | safeHtml"></div> 
  </div>
  <div class="mushaf-page-number">{{currentPageNumber | arabic}}</div>
</ion-content>
