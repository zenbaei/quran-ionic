<ion-content>
  <div class="mushaf-container portrait landscape" (swipe)="swipeEvent($event)">
    <div text-justify text-nowrap [ngClass]="{
      'mushaf-border': currentPageNumber > 2,
      'fateha-content': currentPageNumber < 3,
      'fateha-border': currentPageNumber < 3    
    }"
      [innerHtml]="pageContent | safeHtml"></div>
  </div>
</ion-content>
