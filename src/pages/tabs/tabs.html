<ion-tabs #tabBar (ionChange)="tabSelected($event)">
  <ion-tab [root]="tab1Root" tabTitle="{{surahName}}" tabIcon="book" tabBadge="{{pageNumber}}"></ion-tab>
  <ion-tab [root]="tab2Root" tabTitle="الفهرس" [rootParams]="params" tabIcon="list-box"></ion-tab>
  <ion-tab tabTitle="نظام العرض" (ionSelect)='toggleOrientation()' tabIcon="expand"></ion-tab>
  <ion-tab [enabled]="isTabCtlEnabled" tabIcon="bookmark" (ionSelect)='showBookmarkPopover()' tabTitle="حفظ"></ion-tab>
  <ion-tab tabIcon="arrow-round-back" (ionSelect)='showGoToPopover()' tabTitle="إذهب إلى"></ion-tab>
</ion-tabs>

<button class='hide-tab-btn' (click)='hideTabBar()'>
  <ion-icon name='arrow-dropdown'></ion-icon>
</button>
<button class='show-tab-btn' (click)='showTabBar()'>
  <ion-icon name='arrow-dropup'></ion-icon>
</button>

<div class="flex-centered-container" [hidden]="!showFontCtls">
  <div [ngClass]="{
    'font-ctls': true,
    'move-down': !isTabBarShown}">
    <button class="increase-font-btn" (click)='fireFontChangedEvent(1)'>
      <ion-icon name='add'></ion-icon>
    </button>
    <button class="decrease-font-btn" (click)='fireFontChangedEvent(-1)'>
      <ion-icon name='remove'></ion-icon>
    </button>
  </div>
</div>

<div [ngClass]="{
  'line-height-ctls': true,
  'move-down': !isTabBarShown}" [hidden]="!showLineHeightCtls">
  <button class="decrease-line-height-btn " (click)='fireLineHeightChangedEvent(-1)'>
    <ion-icon name='arrow-up'></ion-icon>
  </button>
  <button class="increase-line-height-btn " (click)='fireLineHeightChangedEvent(1)'>
    <ion-icon name='arrow-down'></ion-icon>
  </button>
</div>
