<div class='container'>
  <form (ngSubmit)='goToPage()'>
    <ion-card>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-input #input [(ngModel)]='pageNumber' placeholder="رقم الصفحة" name='pageNumber'></ion-input>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
    <button type='submit' ion-button>إذهب إلى</button>
  </form>
  <button ion-button (click)='cancel()'>رجوع</button>
</div>
