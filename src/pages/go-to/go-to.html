<ion-header>

  <ion-navbar>
    <ion-title>go-to</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)='goToPage()'>
    <ion-card>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-input [(ngModel)]='pageNumber' placeholder="رقم الصفحة" name='pageNumber'></ion-input>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
    <button type='submit' ion-button>إذهب إلى</button>
  </form>
</ion-content>
