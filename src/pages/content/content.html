<ion-content>
  <ion-list no-line class="border">
    <ion-item *ngFor="let surahIdx of surahIndexes | async; let i = index">
      <button class="mushaf-font" ion-button clear (click)="goToPage(surahIdx.pageNumber)">{{i + 1}} - {{surahIdx.surahName}}</button>
    </ion-item>
  </ion-list>
</ion-content>
