<ion-content>
  <ion-searchbar #surahSearchBar (ionInput)="getItems($event)" placeholder='ســـورة..'></ion-searchbar>
  <div class="content-container">
    <ion-grid>
        <ion-row *ngFor="let quranIdx of quranIdxArr">
          <ion-col *ngIf="quranIdx.surahNumber < 58">
            <button ion-button clear (click)="goToPage(quranIdx.pageNumber)">{{quranIdx.surahNumber}} - {{quranIdx.surahName}}</button>
          </ion-col>
        </ion-row>
    </ion-grid>
    <div class="vertical-line"></div>
    <ion-grid>
        <ion-row *ngFor="let quranIdx of quranIdxArr">
          <ion-col *ngIf="quranIdx.surahNumber > 57">
            <button ion-button clear (click)="goToPage(quranIdx.pageNumber)">{{quranIdx.surahNumber}} - {{quranIdx.surahName}}</button>
          </ion-col>
        </ion-row>
    </ion-grid>
  </div>
</ion-content>
