<ion-content>
    <form (ngSubmit)='goToPage()'>
      <div class='container'>
          <ion-input #input [(ngModel)]='pageNumber' type="text" placeholder="رقم الصفحة" name='pageNumber'></ion-input>
          <button ion-button type="submit">موافــق</button>
          <button ion-button type="button" (click)='cancel()'>إلـغـــاء</button>
      </div>
    </form>
  </ion-content>
